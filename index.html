<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Chess</title>
  <style>

    body {
      background: white;
    }

    canvas {
      cursor: pointer;
      margin: 10px 10px;
      border: solid 1px black;
    }

	   table {
	      margin-left: 10px;
	     }

    td {
	      min-width: 250px;
	      max-width: 400px;
      }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>
        <b>Program has been ran: </b>
        <u><output id="result"></output></u>
      </td>
      <td>
        <b>Within moves: </b>
        <u><output id="way"></output></u>
      </td>
      <td>
        <div>
          <b>Start point: </b>
          <u><output id="start"></output></u>
        </div>
        <div>
          <b>End point: </b>
          <u><output id="end"></output></u>
        </div>
      </td>
      <td>
        <label>Optimize search
          <input checked type="checkbox" id="optimize">
        </label>
      </td>
      <td>
        <button onclick="drawCanvas()">Clear the canvas</button>
      </td>
    </tr>
  </table>

    <canvas id="canv"></canvas>
    <script src="horse.js"></script>
  </body>
</html>
