<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Maze</title>
    <!--
        <link rel="shortcut icon" type="image/png" href="horse.png"/>
    -->
    <style>

        body, html {
            width: 100%;
            max-width: 100%;
            background: white;
        }

        canvas {
            cursor: pointer;
            margin: 10px 10px;
            border: solid 1px black;
        }
        #form, #stop, #resume, #frequency {
            display: block;
            float: left;
            margin: 10px;
        }
    </style>
</head>

<body>
<canvas id="canvas"></canvas>
<div class="controls">
    <form id="form" action="">
        <label for="">
            <textarea name="pattern" id="" cols="20" rows="10"></textarea>
            <button>Start!</button>
        </label>
    </form>
    <button id="stop">Stop</button>
    <button id="resume">Resume</button>
    <label id="frequency" for="">
        Frequency:
        <output id="timeout-output"></output>
        <input width="400" id="timeout" type="range" min="1" max="600">
    </label>
</div>
<script src="maze.js"></script>
</body>
</html>
