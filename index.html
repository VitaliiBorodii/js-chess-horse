<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Chess</title>
  <style>

    body {
      background: white;
    }

    canvas {
      margin: 10px 10px;
      border: solid 1px black;
    }

	   table {
	      margin-left: 10px;
	     }

    td {
	      min-width: 250px;
	      max-width: 400px;
      }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>
        <b>Program has been ran: </b>
        <u><output id="result"></output></u>
      </td>
      <td>
        <b>Within moves: </b>
        <u><output id="way"></output></u></td>
    </tr>
  </table>

    <canvas width="10000" height='10000' id="canv"></canvas>

    <script>
      var a_canvas = document.getElementById("canv");
      var context = a_canvas.getContext("2d");
      for ( var i=0; i<10000; i+=10) {
        for (var j=0; j<10000; j+=10) {
          (((i+j)%20)==0) ? context.fillStyle = "#462506" : context.fillStyle = "#F2C661";
          context.fillRect(i,j,10,10);
        };
      };

      var m= [];
    </script>
    <script src="main.js"></script>
  </body>
</html>
